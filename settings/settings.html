<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Mark Location Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
    <script type="text/javascript" src="../l10n/l10n.js"></script>
    <link rel="prefetch" type="application/l10n" href="../l10n/settings.ini"/>
  </head>
  <body>
    <form>
      <label for="mark_key" data-l10n-id="markLabel"><span class="accesskey">M</span>ark Key</label><br>
      <input type="text" id="mark_key" title="Must contain at least control and some other key (letter etc.)" accesskey="M" data-l10n-id="markInput"><br>
      <label for="scroll_key" data-l10n-id="scrollLabel">Sc<span class="accesskey">r</span>oll Key</label><br>
      <input type="text" id="scroll_key" title="Must contain at least control and some other key (letter etc.)" accesskey="r" data-l10n-id="scrollInput"><br>
      <label for="captured_tab_size" data-l10n-id="tabSizeLabel">C<span class="accesskey">a</span>ptured Tab Image Size</label><br>
      <select id="captured_tab_size" accesskey="a" data-l10n-id="tabSizeSelect">
        <option value="30%">30%</option>
        <option value="40%">40%</option>
        <option value="50%">50%</option>
        <option value="60%">60%</option>
        <option value="70%">70%</option>
        <option value="80%">80%</option>
        <option value="90%">90%</option>
        <option value="100%">100%</option>
      </select><br>
      <label for="permanent-marks" data-l10n-id="permanentMarksLabel">Permanent Marks</label>
      <input type="checkbox" id="permanent-marks">
      <div id="button-panel">
        <button type="button" id="cancel" accesskey="C" data-l10n-id="cancelButton"><span class="accesskey">C</span>ancel</button>
        <button type="button" id="save" accesskey="S" data-l10n-id="saveButton"><span class="accesskey">S</span>ave</button>
      </div>
      <div><span id="info-message" data-l10n-id="infoMessage">Settings saved</span></div>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
