<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Mark Location Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
  </head>
  <body>
    <form>
      <label for="mark_key">Mark Key</label><br>
      <input type="text" id="mark_key" title="Must contain at least control and some other key (letter etc.)"><br>
      <label for="scroll_key">Scroll Key</label><br>
      <input type="text" id="scroll_key" title="Must contain at least control and some other key (letter etc.)"><br>
      <button type="button" id="cancel">Cancel</button>
      <button type="button" id="save">Save</button>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
