<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Mark Location Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
  </head>
  <body>
    <form>
      <label for="mark_key"><span class="accesskey">M</span>ark Key</label><br>
      <input type="text" id="mark_key" title="Must contain at least control and some other key (letter etc.)" accesskey="M"><br>
      <label for="scroll_key">Sc<span class="accesskey">r</span>oll Key</label><br>
      <input type="text" id="scroll_key" title="Must contain at least control and some other key (letter etc.)" accesskey="r"><br>
      <label for="captured_tab_size"><span class="accesskey">C</span>aptured Tab Image Size</label><br>
      <select id="captured_tab_size" accesskey="C">
        <option value="30%">30%</option>
        <option value="40%">40%</option>
        <option value="50%">50%</option>
        <option value="60%">60%</option>
        <option value="70%">70%</option>
        <option value="80%">80%</option>
        <option value="90%">90%</option>
        <option value="100%">100%</option>
      </select>
      <div id="button-panel">
        <button type="button" id="cancel" accesskey="C"><span class="accesskey">C</span>ancel</button>
        <button type="button" id="save" accesskey="S"><span class="accesskey">S</span>ave</button>
      </div>
      <div><span id="info-message">Settings saved</span></div>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
